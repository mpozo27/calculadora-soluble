<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litros de líquido</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2f80ed, #56ccf2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 10px;
        }

        .welcome {
            font-size: 16px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: #ffffff;
            color: #2f80ed;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #e6e6e6;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Litros de líquido</h1>
        <div class="welcome">Bienvenido Osmar</div>

        <input type="number" id="litros" placeholder="Ingresa litros de soluble" step="any">

        <button onclick="calcular()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const constante = 0.04;
            const litros = document.getElementById("litros").value;

            if (litros === "" || litros < 0) {
                document.getElementById("resultado").innerText = "Ingresa un valor válido";
                return;
            }

            const resultado = litros * constante;
            document.getElementById("resultado").innerText =
                "Litros de sustancia: " + resultado.toFixed(3);
        }
    </script>

</body>
</html>
