<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litros de líquido</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #3aa6f8, #2f80ed);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(8px);
            padding: 35px 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
            color: #fff;
        }

        h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
        }

        .welcome {
            margin-top: 8px;
            margin-bottom: 25px;
            font-size: 15px;
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            outline: none;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            background: #ffffff;
            color: #2f80ed;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        button:active {
            transform: scale(0.98);
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
        }

        .result {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.25);
            font-size: 17px;
            font-weight: 500;
            display: none;
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Litros de líquido</h1>
        <div class="welcome">Bienvenido Osmar</div>

        <input
            type="number"
            id="litros"
            placeholder="Ingresa litros de soluble"
            step="any"
        >

        <button onclick="calcular()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcular() {
            const constante = 0.04;
            const litros = document.getElementById("litros").value;
            const resultadoDiv = document.getElementById("resultado");

            if (litros === "" || litros <= 0) {
                resultadoDiv.style.display = "block";
                resultadoDiv.innerText = "Ingresa un valor válido";
                return;
            }

            const resultado = litros * constante;
            resultadoDiv.style.display = "block";
            resultadoDiv.innerText =
                "Litros de sustancia: " + resultado.toFixed(3);
        }
    </script>

</body>
</html>
