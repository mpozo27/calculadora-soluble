<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(180deg, #3aa6f8, #1f7ae0);
    display: flex;
    justify-content: center;
    align-items: center;
}

.app {
    width: 90%;
    max-width: 360px;
    background: #ffffff22;
    backdrop-filter: blur(12px);
    border-radius: 22px;
    padding: 28px;
    color: white;
    box-shadow: 0 25px 50px rgba(0,0,0,0.35);
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}

.header {
    text-align: center;
    margin-bottom: 25px;
}

.icon {
    font-size: 38px;
    margin-bottom: 10px;
}

h1 {
    font-size: 24px;
    margin: 0;
}

.subtitle {
    font-size: 14px;
    opacity: 0.9;
    margin-top: 6px;
}

.card {
    background: rgba(255,255,255,0.15);
    border-radius: 16px;
    padding: 18px;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    outline: none;
    margin-bottom: 14px;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    background: #ffffff;
    color: #1f7ae0;
    cursor: pointer;
}

button:active {
    transform: scale(0.97);
}

.result {
    margin-top: 18px;
    padding: 14px;
    border-radius: 12px;
    background: rgba(0,0,0,0.2);
    text-align: center;
    display: none;
}

.result span {
    font-size: 22px;
    font-weight: 700;
}
</style>
</head>

<body>

<div class="app">

    <div class="header">
        <div class="icon">ðŸ§ª</div>
        <h1>Litros de lÃ­quido</h1>
        <div class="subtitle">Bienvenido Osmar</div>
    </div>

    <div class="card">
        <input type="number" id="litros" placeholder="Litros de soluble" step="any">
        <button onclick="calcular()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

</div>

<script>
function calcular() {
    const constante = 0.04;
    const litros = document.getElementById("litros").value;
    const resultado = document.getElementById("resultado");

    if (litros === "" || litros <= 0) {
        resultado.style.display = "block";
        resultado.innerHTML = "âš ï¸ Ingresa un valor vÃ¡lido";
        return;
    }

    const total = litros * constante;

    resultado.style.display = "block";
    resultado.innerHTML = `
        Sustancia necesaria:<br>
        <span>${total.toFixed(3)} L</span>
    `;
}
</script>

</body>
</html>
